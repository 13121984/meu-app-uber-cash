def webDir = '../../.next'
def publicDir = '../../public'

task copyWebAssets(type: Copy) {
    from(webDir)
    into('build/generated/assets/capacitor/web')
}

task copyPublicAssets(type: Copy) {
    from(publicDir)
    into('build/generated/assets/capacitor/public')
}

task capSync(dependsOn: [copyWebAssets, copyPublicAssets]) {
    description "Copies web assets to Android project"
    group "Capacitor"
}
